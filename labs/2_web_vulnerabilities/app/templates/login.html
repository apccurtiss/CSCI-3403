{% extends "base.html" %}

{% block content %}
<!-- The user is NOT logged in, display a signup page. -->
<div class="columns p-3">
    <div class="column">
    </div>
    <div class="column is-half box">
        <h2 class="subtitle">Login</h2>
        <form action="/login" method="post">
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input name="username" class="input" type="text" placeholder="Username">
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input name="password" class="input" type="password" placeholder="Password">
                </div>
            </div>
            <div class="control">
                <input type="submit" class="button is-dark" value="Sign In"></input>
            </div>
            <!-- <a href="reset_password">Forgot password?</a> -->
            {% if error %}
            <div class="notification is-danger mt-3 is-family-monospace">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>
    <div class="column">
    </div>
</div>
{% endblock %}
